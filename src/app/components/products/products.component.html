<section class="my-8">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-3 col-md-4 mb-4 mb-md-0">
        <ng-container [formGroup]="categoriesForm">
          <h5 class="mb-3">Categories</h5>
          <div *ngFor="let item of categories$ | async" class="form-check mb-2">
            <input
              [id]="item.id"
              [value]="item"
              [formControlName]="item.id"
              class="form-check-input"
              type="checkbox"
            /><label [for]="item" class="form-check-label">{{
              item.name
            }}</label>
          </div>
        </ng-container>
      </div>
      <div class="col-12 col-lg-9 col-md-8"></div>
    </div>
  </div>
</section>
